<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">

  var geocoder;
  var map;
  var myMarker;

function initialize() {
      geocoder = new google.maps.Geocoder();

    var latlng = new google.maps.LatLng(34.52867,-83.98645);
    var myOptions = {
      zoom: 17,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.HYBRID
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
var contentString = '<div id="content">'+
    '<div id="siteNotice">'+
    '</div>'+
    '<h1 id="firstHeading" class="firstHeading">North Georgia College & State University</h1>'+
    '<div id="bodyContent">'+
    '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
    'Heritage Site.</p>'+
    '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
    'http://en.wikipedia.org/w/index.php?title=Uluru</a> (last visited June 22, 2009).</p>'+
    '</div>'+
    '</div>';

var infowindow = new google.maps.InfoWindow({
    content: contentString
});
 
 
     var marker = new google.maps.Marker({
      position: latlng, 
      map: map, 
      title:"North Georgia - Drill field"
  });  
  
  google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
});
   
  }
  
    function codeAddress() {
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        myMarker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location,
            title: results[0].formatted_address
        });
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }

function setMarker(){

  var title = document.getElementById('title').value;
  var desc = document.getElementById('desc').value;
  //alert (title + "\n" + desc);
  var contentString = '<div id="content2">'+
      '<h1>' + title + '</h1>'+
      '<p>' + desc + '</p>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
   
    google.maps.event.addListener(myMarker, 'click', function() {
    infowindow.open(map,myMarker);
  });
}

function saveMarker()
{
  var title = document.getElementById('title').value;
  var desc = document.getElementById('desc').value;
  var lat = myMarker.getPosition().lat();
  var lng = myMarker.getPosition().lng();
  var geo = myMarker.getTitle();

  if (title.length==0)
    {
    return;
    }
  if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
    }
  else
    {// code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
  xmlhttp.onreadystatechange=function()
    {
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
      alert(xmlhttp.responseText);
      }
    }
  xmlhttp.open("GET","savemarker.php?title="+title+"&desc="+desc + 
                "&lat=" + lat + "&lng=" + lng + "&geo=" + geo,true);
  xmlhttp.send();
}

</script>
</head>
<body onload="initialize()">

<div>
<table width="100%">
  <tr>
    <td>
        <input id="address" type="textbox" value="30597">
        <input type="button" value="Look Up" onclick="codeAddress()">
    </td>
    <td>
      Marker Title: <input id="title" type="textbox" /> <br />
      Marker Desc.: <textarea rows="3" cols="15" id="desc"> </textarea>
      
    </td>
    <td>
      <input type="button" value="Set Marker" onclick="setMarker()" /> <br />
      <input type="button" value="Save Marker" onclick="saveMarker()" />

    </td>
  </tr>
</table>
  
  </div>

  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
